<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LineFlow Creator</title>
    <script src="https://unpkg.com/paper@0.12.15/dist/paper-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #tools {
            position: fixed; top: 10px; left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px; border-radius: 8px; z-index: 10;
        }
        #tools button, #tools select, #tools input[type=color] {
            margin: 4px;
        }
        canvas {
            width: 100vw; height: 100vh; display: block;
        }
    </style>
</head>
<body>

<div id="tools">
    <button onclick="newLine()">Nova Linha</button>
    <button onclick="selectMode()">Seleção</button>
    <button onclick="undo()">Voltar</button>
    <select id="thickness" onchange="changeThickness()">
        <option value="1">1px</option>
        <option value="2" selected>2px</option>
        <option value="3">3px</option>
        <option value="4">4px</option>
        <option value="5">5px</option>
    </select>
    <input type="color" id="colorPicker" value="#FF0080" onchange="changeColor()">
    <input type="color" id="bgPicker" value="#f5f0e6" onchange="changeBG()" title="Cor do fundo">
    <button onclick="duplicateLine()">Duplicar Linha</button>
    <button onclick="deleteLine()">Apagar Linha</button>
    <button onclick="exportPNG()">Exportar PNG</button>
    <button onclick="exportPDF()">Exportar PDF</button>
</div>

<canvas id="myCanvas" resize></canvas>

<script>
    paper.setup('myCanvas');
    const canvasElem = document.getElementById('myCanvas');

    let currentPath = null;
    let paths = [];
    let isCmdDown = false;

    // Keyboard shortcuts
    document.addEventListener('keydown', e => {
        if (e.metaKey) {
            isCmdDown = true;
            if (e.key.toLowerCase() === 'j' && currentPath) {
                duplicateLine(); e.preventDefault();
            }
            if (e.key.toLowerCase() === 'z') {
                undo(); e.preventDefault();
            }
        }
    });
    document.addEventListener('keyup', e => {
        if (!e.metaKey) isCmdDown = false;
    });

    function newLine() {
        selectMode();
        currentPath = new paper.Path({
            strokeColor: document.getElementById('colorPicker').value,
            strokeWidth: parseInt(document.getElementById('thickness').value),
            fullySelected: false
        });
        paths.push(currentPath);
    }

    function selectMode() {
        currentPath = null;
    }

    function onMouseDown(event) {
        if (currentPath && !isCmdDown) {
            currentPath.add(event.point);
        } else {
            selectPath(event.point);
        }
    }

    function onMouseDrag(event) {
        if (currentPath && !isCmdDown) {
            currentPath.add(event.point);
        }
    }

    function onMouseUp(event) {
        if (currentPath) {
            currentPath.simplify(8);
            currentPath.smooth({ type: 'continuous' });
        }
    }

    function selectPath(point) {
        paper.project.activeLayer.selected = false;
        let hit = paper.project.hitTest(point, { segments: true, stroke: true, tolerance: 10 });
        if (hit && hit.item) {
            hit.item.fullySelected = true;
            currentPath = hit.item;
        }
    }

    function duplicateLine() {
        if (currentPath) {
            const clone = currentPath.clone();
            clone.position.x += 20;
            clone.position.y += 20;
            paths.push(clone);
            currentPath = clone;
        }
    }

    function changeColor() {
        if (currentPath) {
            currentPath.strokeColor = document.getElementById('colorPicker').value;
        }
    }

    function changeThickness() {
        const w = parseInt(document.getElementById('thickness').value);
        if (currentPath) currentPath.strokeWidth = w;
    }

    function changeBG() {
        canvasElem.style.backgroundColor = document.getElementById('bgPicker').value;
    }

    function deleteLine() {
        if (currentPath) {
            currentPath.remove();
            paths = paths.filter(p => p !== currentPath);
            currentPath = null;
        }
    }

    function undo() {
        paper.project.undo();
    }

    async function exportPNG() {
        const dataURL = canvasElem.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'lineflow-creator.png';
        link.href = dataURL;
        link.click();
    }

    async function exportPDF() {
        const canvasImg = await html2canvas(canvasElem);
        const imgData = canvasImg.toDataURL('image/png');
        const pdf = new jspdf.jsPDF({ orientation: 'landscape', unit: 'px', format: [canvasElem.width, canvasElem.height] });
        pdf.addImage(imgData, 'PNG', 0, 0, canvasElem.width, canvasElem.height);
        pdf.save('lineflow-creator.pdf');
    }

    paper.view.onMouseDown = onMouseDown;
    paper.view.onMouseDrag = onMouseDrag;
    paper.view.onMouseUp   = onMouseUp;
</script>

</body>
</html>
